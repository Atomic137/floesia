<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./CSS/css_bootstrap/bootstrap.min.css">

    <link rel="stylesheet" href="./CSS/signup.css">
    <link rel="shortcut icon" href="images/fiv.png"/>
    <title>Floesia</title>
</head>

<body>

    <div class="border container">
        <div class="row col-md-12">
            <div class="col-md-2">
                <h1>Floesias</h1>
            </div>
            <img class="col-md-1" src="./images/pre_logo.png">
            <div class="col-md-9">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#conteudoNavbarSuportado" aria-controls="conteudoNavbarSuportado"
                        aria-expanded="false" aria-label="Alterna navegação">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="#">Index <span class="sr-only">(página atual)</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Login/Cadastro</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Poemas
                                </a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <a class="dropdown-item" href="#">Escrever</a>
                                    <a class="dropdown-item" href="#">Editar</a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item" href="#">Poemas postados</a>
                                </div>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link disabled" href="#">Desativado</a>
                            </li>
                        </ul>
                        <form class="form-inline my-2 my-lg-0">
                            <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar"
                                aria-label="Pesquisar">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Pesquisar</button>
                        </form>
                    </div>
                </nav>
            </div>
        </div>
    </div>

    <div class="container register-form">
        <div class="form">


            <div class="form-content">
                <div class="row">
                    <div class="col">
                        <div class="note">
                            <p id="noteHeader">Register for Floesias</p>
                            <p id="noteSubHeader">No account yet? Click <a href="">here</a>.</p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Nickname" value="" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Password" value="" />
                        </div>
                    </div>
                </div>
                <div class="submitButtonContainer">
                    <button type="button" class="btnSubmit">Register</button>
                </div>

            </div>
        </div>
    </div>


</body>

</html>
