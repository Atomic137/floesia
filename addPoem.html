<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <!-- Meta tags ObrigatÃ³rias -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="./CSS/base.css">
        <link rel="stylesheet" href="./CSS/addPoem.css">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="./CSS/css_bootstrap/bootstrap.min.css">
        <link rel="shortcut icon" href="images/fiv.png"/>
        <title>Floesias</title>
    </head>

    <body>
        <nav id="navbar">
            <div id="navbar-brand">
                <h1>Floesia</h1>
            </div>
            <ul id="navbar-links">
                <!-- <li><a href=""></a></li> -->
            </ul>
        </nav>
        <main id="user-input">
            <div class="container">

                <div id="myModal" class="modal fade" role="dialog">
                    <div class="modal-dialog">
                  
                      <!-- Modal content-->
                      <div class="modal-content">
                        <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal" id="closeModalBtn">&times;</button>
                          <h4 class="modal-title">Signup/Login Required</h4>
                        </div>
                        <div class="modal-body">
                          <div class="row">
                            <div class="col">
                              <p>To be able to write a poem, you need to be logged in or you need to signup.</p>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col">
                              <button type="button" id="loginBtn" class="btn btn-success">Login</button>
                              <button type="button" id="signupBtn" class="btn btn-success">Signup</button>
                            </div>
                          </div>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                      </div>
                  
                    </div>
                  </div>


                  <div class="form">
                      <div class="row" id="poem-title">
                        <div class="col-md-12">
                            <label>Poem Title</label>
                            <input type="text" placeholder="Poem Title" id="poem-title-input">
                        </div>
                    </div>
                    <div class="row" id="poem-content">
                        <div class="col-md-12">
                            <textarea rows="5" cols="50" placeholder="Write your poem" id="poem-content-textarea"></textarea>
                        </div>
                    </div>
                    <div class="submitButtonContainer">
                      <button type="button" class="btnSubmit" id="sendPoemBtn">Send Poem</button>
                  </div>
                  </div>
                
            </div>
            
        </main>
        
        <!-- JavaScript (Opcional) -->
        <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

        <script src="js/autosize.min.js"></script>
        <script src="js/base.js"></script>
        <script src="js/addPoem.js"></script>
  </body>
</html>
